<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>
<form>
    <img src="https://lh3.googleusercontent.com/proxy/KNxjTKqMJApjHYoIuBw_2nXE5BaYVVmOWJ8Mp5lyPb5eKCuWmMuUjOM74ClIzHhXTVoPuLWgT3d1OSSoow3YLZu_KVPJo1wszSs3e9h9sug8xWQ-S_0tVI8wZ8KlXBqU_dAe774gF2V4rB-AuVDXiCCOcgy-eAU" id="myImage">
    <p>Click button below to  move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = " 0px ";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init ;
</script>
</body>
</html>
